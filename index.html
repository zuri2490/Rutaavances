// --- Helper: ensure Estado exists and is normalized ---
function _ensureEstado(props){
    if(!props) return;
    if(props.Estado===undefined && props.estado!==undefined){
        props.Estado = props.estado;
    } else if(props.Estado===undefined && props.ESTADO!==undefined){
        props.Estado = props.ESTADO;
    } else if(props.Estado===undefined){
        props.Estado = 'Pendiente';
    }
}

// --- Add a new field to the current layer ---
function _addFieldToLayer(){
    if(!_selectedLayer) { alert('No layer selected.'); return; }
    if(!_checkPwd()) return;
    var fieldName = prompt('Enter new field name:');
    if(!fieldName) return;
    var fieldValue = prompt('Enter initial value for field "'+fieldName+'":', '');
    if(fieldValue === null) return;
    // Update the layer's properties
    if(_selectedLayer._featureProps){
        _selectedLayer._featureProps[fieldName] = fieldValue;
    } else {
        _selectedLayer._featureProps = {};
        _selectedLayer._featureProps[fieldName] = fieldValue;
    }
    // If it's a status field, update style
    if(fieldName.toLowerCase() === 'estado'){
        _ensureEstado(_selectedLayer._featureProps);
        _applyEstadoStyle(_selectedLayer);
    }
    // Refresh the attribute table
    _populateTable(_selectedLayer._featureProps, _selectedLayer);
    _logAction(_authUser,'add field',fieldName+' = '+fieldValue);
    _updateStats();
}

// --- Populate attribute table with optional editing and add field button ---
function _populateTable(props,layer){
    var tbody = document.querySelector('#attributes-table tbody');
    if(!tbody) return;
    tbody.innerHTML = '';
    if(!props || Object.keys(props).length===0){
        var r = document.createElement('tr'), c = document.createElement('td');
        c.colSpan=2; c.textContent='No attributes'; r.appendChild(c); tbody.appendChild(r);
        // Still show add field button
        var btnRow = document.createElement('tr');
        var btnCell = document.createElement('td');
        btnCell.colSpan = 2;
        btnCell.style.textAlign = 'center';
        btnCell.innerHTML = '<button onclick="_addFieldToLayer()" style="padding:5px;cursor:pointer;">➕ Add Field</button>';
        btnRow.appendChild(btnCell);
        tbody.appendChild(btnRow);
        return;
    }
    // Ensure Estado exists for display
    _ensureEstado(props);
    var keys = Object.keys(props);
    for(var i=0;i<keys.length;i++){
        (function(key){
            var row = document.createElement('tr');
            var ck = document.createElement('td');
            ck.textContent = key; ck.style.fontWeight = 'bold'; row.appendChild(ck);
            var cv = document.createElement('td'); cv.className = 'editable';
            var val = props[key]; if(val===null||val===undefined) val='';
            // If it's a URL, show link
            if(typeof val==='string' && val.indexOf('http')===0){
                cv.innerHTML = '<a href="'+val+'" target="_blank">Link</a>';
            } else {
                cv.textContent = String(val);
                cv.ondblclick = function(ev){
                    ev.stopPropagation();
                    if(!_checkPwd()) return;
                    if(cv.querySelector('input,select')) return;
                    var cur = cv.textContent;
                    var old = cur;
                    cv.innerHTML = ''; cv.classList.add('editing');
                    // If this is the 'Estado' field (case-insensitive), use dropdown
                    if(key.toLowerCase() === 'estado'){
                        var sel = document.createElement('select');
                        var opts = ['Completado','Pendiente','Atrasado'];
                        for(var o=0;o<opts.length;o++){
                            var opt = document.createElement('option');
                            opt.value = opts[o];
                            opt.textContent = opts[o];
                            if(opt.value === cur) opt.selected = true;
                            sel.appendChild(opt);
                        }
                        cv.appendChild(sel);
                        sel.focus();
                        function commitSel(){
                            var nv = sel.value;
                            if(layer._featureProps) layer._featureProps[key] = nv;
                            if(layer.feature && layer.feature.properties) layer.feature.properties[key] = nv;
                            cv.textContent = nv; cv.classList.remove('editing');
                            _logAction(_authUser,'edit','Field '+key+': "'+old+'" -> "'+nv+'"');
                            if(key.toLowerCase()==='estado') _applyEstadoStyle(layer);
                            _updateStats();
                        }
                        sel.onblur = commitSel;
                        sel.onkeydown = function(e2){ if(e2.key==='Enter') sel.blur(); };
                    } else {
                        var inp = document.createElement('input');
                        inp.type = 'text'; inp.value = cur; cv.appendChild(inp); inp.focus();

                            var nv = inp.value;
                            if(layer._featureProps) layer._featureProps[key] = nv;
                            if(layer.feature && layer.feature.properties) layer.feature.properties[key] = nv;

                            _logAction(_authUser,'edit','Field '+key+': "'+old+'" -> "'+nv+'"');
                            if(key.toLowerCase()==='estado') _applyEstadoStyle(layer);
                            _updateStats();
                        }
                        inp.onblur = commit;
                        inp.onkeydown = function(e2){ if(e2.key==='Enter') inp.blur(); };

            row.appendChild(cv); tbody.appendChild(row);

// --- Save original style ---
function _saveOrigStyle(layer){
    if(layer._origSaved) return;
    layer._origSaved = true;
    var s = {}, opts = layer.options || {};
    var ks = ['color','weight','opacity','fillColor','fillOpacity','dashArray',
              'lineCap','lineJoin','fill','stroke','radius','fillRule','shape'];
    for(var i=0;i<ks.length;i++){ if(opts[ks[i]]!==undefined) s[ks[i]] = opts[ks[i]]; }
    layer._origStyle = s;
}

// --- Apply Estado color, preserving other original style props ---
function _applyEstadoStyle(layer){
    if(!layer || !layer._featureProps) return;
    var est = layer._featureProps.Estado || layer._featureProps.estado || layer._featureProps.ESTADO;
    if(!est) return;
    var el = String(est).toLowerCase();
    var cm = {'completado':'#4caf50','completo':'#4caf50','done':'#4caf50','finished':'#4caf50',
              'pendiente':'#ff9800','pending':'#ff9800',
              'atrasado':'#f44336','overdue':'#f44336','late':'#f44336'};
    var nc = cm[el];
    if(!nc) return;
    _saveOrigStyle(layer);
    var base = layer._origStyle || {};
    var ns = {}; for(var k in base){ if(base.hasOwnProperty(k)) ns[k] = base[k]; }
    ns.color = nc; ns.fillColor = nc;
    if(layer.setStyle){ try{ layer.setStyle(ns); } catch(ex){} }
}

// --- Highlight yellow ---
function _highlight(layer){
    _saveOrigStyle(layer);
    if(layer.setStyle){
        try{ layer.setStyle({color:'#FFFF00',weight:6,opacity:1,fillColor:'#FFFF00',fillOpacity:0.6}); } catch(ex){}
    }
    if(layer._path) layer._path.classList.add('feature-highlighted');
    if(layer.getElement){ var el = layer.getElement(); if(el) el.classList.add('feature-highlighted'); }
}

// --- Reset highlight ---
function _resetHighlight(){
    var layer = _selectedLayer; if(!layer) return;
    _selectedLayer = null;
    if(layer._path) layer._path.classList.remove('feature-highlighted');
    if(layer.getElement){ var el = layer.getElement(); if(el) el.classList.remove('feature-highlighted'); }
    var orig = layer._origStyle;
    if(orig && layer.setStyle){ try{ layer.setStyle(orig); } catch(ex){} }
    _applyEstadoStyle(layer);
}

// --- Main click handler ---
window._ehClick = function(e,layer){
    _clickProcessing = true;
    setTimeout(function(){ _clickProcessing = false; }, 150);
    _resetHighlight();
    _highlight(layer);
    _selectedLayer = layer;
    var props = layer._featureProps || (layer.feature && layer.feature.properties) || {};
    _ensureEstado(props);
    _populateTable(props, layer);
    if(layer.getPopup && layer.getPopup()){ try{ layer.openPopup(); } catch(ex){} }
};

// --- Register feature in global array ---
function _regFeature(layer){
    if(layer._fReg) return;
    layer._fReg = true;
    _allFeatures.push(layer);
}

// --- Stats ---
function _updateStats(){
    var s = {Completado:0,Pendiente:0,Atrasado:0,Otros:0};
    for(var i=0;i<_allFeatures.length;i++){
        var fl = _allFeatures[i]; if(!fl._featureProps) continue;
        var est = fl._featureProps.Estado || fl._featureProps.estado || fl._featureProps.ESTADO || '';
        var el = String(est).toLowerCase();
        if(el==='completado'||el==='completo'||el==='done') s.Completado++;
        else if(el==='pendiente'||el==='pending') s.Pendiente++;
        else if(el==='atrasado'||el==='overdue'||el==='late') s.Atrasado++;
        else s.Otros++;
    }
    var d = document.getElementById('stats-content');
    if(d) d.innerHTML =
        '<div class="stat-item"><span><span class="stat-color completado"></span>Completado</span><span>'+s.Completado+'</span></div>'+
        '<div class="stat-item"><span><span class="stat-color pendiente"></span>Pendiente</span><span>'+s.Pendiente+'</span></div>'+
        '<div class="stat-item"><span><span class="stat-color atrasado"></span>Atrasado</span><span>'+s.Atrasado+'</span></div>'+
        '<div class="stat-item"><span>Otros</span><span>'+s.Otros+'</span></div>';
}

// --- Filter by Estado (toggles visibility) ---
function _applyFilter(val){
    for(var i=0;i<_allFeatures.length;i++){
        var fl = _allFeatures[i]; if(!fl._featureProps) continue;
        var est = fl._featureProps.Estado || fl._featureProps.estado || fl._featureProps.ESTADO || '';
        var match = !val || String(est).toLowerCase() === val.toLowerCase();
        var el = null;
        if(fl._path) el = fl._path;
        else if(fl.getElement) el = fl.getElement();
        if(el){ el.style.display = match ? '' : 'none'; el.style.pointerEvents = match ? '' : 'none'; }
    }
}

// --- Export GeoJSON ---
function _exportGeoJSON(){
    if(!_checkPwd()) return;
    var feats = [];
    for(var i=0;i<_allFeatures.length;i++){
        var fl = _allFeatures[i];
        if(fl._featureProps && fl.toGeoJSON){
            try{
                var gj = fl.toGeoJSON();
                if(gj && gj.geometry){
                    gj.properties = fl._featureProps;
                    feats.push(gj);
                }
            } catch(ex){}
        }
    }
    var blob = new Blob([JSON.stringify({type:'FeatureCollection',features:feats},null,2)], {type:'application/json'});
    saveAs(blob, 'workflow_export.geojson');
    _logAction(_authUser,'export','GeoJSON ('+feats.length+' features)');
}

// --- Export CSV ---
function _exportCSV(){
    if(!_checkPwd()) return;
    var fields = {};
    for(var i=0;i<_allFeatures.length;i++){
        var p = _allFeatures[i]._featureProps;
        if(p){ for(var k in p){ if(p.hasOwnProperty(k)) fields[k]=true; } }
    }
    var fa = Object.keys(fields); fa.push('_lat','_lng','_geometry_type');
    var data = [fa];
    for(var i=0;i<_allFeatures.length;i++){
        var fl = _allFeatures[i]; if(!fl._featureProps) continue;
        var row = [];
        for(var j=0;j<fa.length;j++){
            var f = fa[j];
            if(f==='_lat'){ row.push(fl.getLatLng ? fl.getLatLng().lat : ''); }
            else if(f==='_lng'){ row.push(fl.getLatLng ? fl.getLatLng().lng : ''); }
            else if(f==='_geometry_type'){ row.push(fl.feature && fl.feature.geometry ? fl.feature.geometry.type : ''); }
            else{ row.push(fl._featureProps[f] !== undefined ? fl._featureProps[f] : ''); }
        }
        data.push(row);
    }
    var blob = new Blob([Papa.unparse(data)], {type:'text/csv'});
    saveAs(blob, 'workflow_export.csv');
    _logAction(_authUser,'export','CSV');
}

// --- Load CSV ---
function _loadCSV(file){
    if(!_checkPwd()) return;
    var reader = new FileReader();
    reader.onload = function(ev){
        try{
            var csvLayer = L.geoCsv(ev.target.result, {
                firstLineTitles:true, fieldSeparator:',',
                onEachFeature: function(feat,lyr){
                    lyr._featureProps = feat.properties;
                    _ensureEstado(lyr._featureProps);
                    lyr._origStyle = {color:'#3388ff',weight:2}; lyr._origSaved = true;
                    _applyEstadoStyle(lyr);
                    if(!lyr._enhancerBound){
                        lyr._enhancerBound = true;
                        lyr.on('click',function(e2){ window._ehClick(e2,lyr); });
                    }
                    _regFeature(lyr);
                }
            });
            csvLayer.addTo(map);
            try{ map.fitBounds(csvLayer.getBounds()); } catch(ex){}
            _updateStats();
            _logAction(_authUser,'load CSV',file.name);
        } catch(ex){ alert('Error loading CSV: '+ex.message); }
    };
    reader.readAsText(file);
}

// --- Download action log ---
function _downloadLog(){
    if(_actionLog.length===0){ alert('No actions logged yet.'); return; }
    var rows = [['Timestamp','User','Action','Details']];
    for(var i=0;i<_actionLog.length;i++){
        var e = _actionLog[i]; rows.push([e.ts, e.user, e.action, e.details]);
    }
    var blob = new Blob([Papa.unparse(rows)], {type:'text/csv'});
    saveAs(blob, 'workflow_log.csv');
}

<script>
// ========== QGIS WORKFLOW ENHANCER: INITIALIZATION ==========
(function(){
    if(typeof map==='undefined') return;

    _editableLayers.addTo(map);

    // --- FALLBACK: walk ALL layers, bind click on every feature ---
    function _walkBind(parent){
        if(!parent) return;
        if(parent.eachLayer){
            parent.eachLayer(function(child){ _walkBind(child); });
            return; // don't bind on group itself
        }
        // Only actual features with geometry
        if(!parent.feature && !parent._featureProps) return;
        if(!parent._featureProps && parent.feature && parent.feature.properties){
            parent._featureProps = parent.feature.properties;
        }
        _ensureEstado(parent._featureProps);
        _saveOrigStyle(parent);
        _regFeature(parent);
        if(!parent._enhancerBound){
            parent._enhancerBound = true;
            parent.on('click', function(ev){ window._ehClick(ev, parent); });
        }
        _applyEstadoStyle(parent);
    }

    // Walk existing layers
    map.eachLayer(function(layer){ _walkBind(layer); });

    // Catch layers added later
    map.on('layeradd', function(ev){ _walkBind(ev.layer); });

    // Reset highlight on empty map click
    map.on('click', function(){
        if(!_clickProcessing) _resetHighlight();
    });

    // --- Filter Control ---
    var filterCtrl = L.control({position:'topright'});
    filterCtrl.onAdd = function(){
        var div = L.DomUtil.create('div','filter-control');
        div.innerHTML = '<div style="font-weight:bold;margin-bottom:5px;">Filter by Status</div>'+
            '<select id="eh-filter"><option value="">All</option>'+
            '<option value="completado">Completado</option>'+
            '<option value="pendiente">Pendiente</option>'+
            '<option value="atrasado">Atrasado</option></select>';
        L.DomEvent.disableClickPropagation(div);
        return div;
    };
    filterCtrl.addTo(map);
    setTimeout(function(){
        var sel = document.getElementById('eh-filter');
        if(sel) sel.onchange = function(){ _applyFilter(sel.value); };
    },100);

    // --- Export Control ---
    var exportCtrl = L.control({position:'topright'});
    exportCtrl.onAdd = function(){
        var div = L.DomUtil.create('div','filter-control');
        div.innerHTML = '<div style="font-weight:bold;margin-bottom:5px;">Export</div>'+
            '<button id="eh-exp-gj" style="width:100%;margin-bottom:5px;padding:5px;cursor:pointer;">GeoJSON</button>'+
            '<button id="eh-exp-csv" style="width:100%;margin-bottom:5px;padding:5px;cursor:pointer;">CSV</button>'+
            '<button id="eh-exp-log" style="width:100%;padding:5px;cursor:pointer;">Action Log</button>';
        L.DomEvent.disableClickPropagation(div);
        return div;
    };
    exportCtrl.addTo(map);
    setTimeout(function(){
        var b1 = document.getElementById('eh-exp-gj'),
            b2 = document.getElementById('eh-exp-csv'),
            b3 = document.getElementById('eh-exp-log');
        if(b1) b1.onclick = _exportGeoJSON;
        if(b2) b2.onclick = _exportCSV;
        if(b3) b3.onclick = _downloadLog;
    },100);

    // --- Drawing toolbar (Leaflet.draw) ---
    if(L.Control.Draw){
        var drawCtrl = new L.Control.Draw({
            draw:{
                polygon:{shapeOptions:{color:'#3388ff',weight:3}},
                polyline:{shapeOptions:{color:'#3388ff',weight:3}},
                circle:false,rectangle:false,
                marker:{icon:new L.Icon.Default()}
            },
            edit:{featureGroup:_editableLayers,remove:true}
        });
        map.addControl(drawCtrl);
        map.on(L.Draw.Event.CREATED, function(ev){
            if(!_checkPwd()) return;
            var lyr = ev.layer;
            _editableLayers.addLayer(lyr);
            var nombre = prompt('Name for this feature:','') || '';
            var estado = prompt('Status (Completado/Pendiente/Atrasado):','Pendiente') || 'Pendiente';
            lyr._featureProps = {Nombre:nombre, Estado:estado, Fecha:new Date().toLocaleDateString(), Tipo:ev.layerType};
            lyr._origStyle = {color:'#3388ff',weight:3}; lyr._origSaved = true;
            _applyEstadoStyle(lyr);
            lyr._enhancerBound = true;
            lyr.on('click', function(e2){ window._ehClick(e2,lyr); });
            _regFeature(lyr); _updateStats();
            _logAction(_authUser,'draw',ev.layerType+' created: '+nombre);
        });
    }

    // --- CSV upload control ---
    var csvCtrl = L.control({position:'topleft'});
    csvCtrl.onAdd = function(){
        var c = L.DomUtil.create('div','file-control-container leaflet-bar');
        c.title = 'Upload CSV';
        L.DomUtil.create('i','fas fa-file-csv',c);
        var inp = document.createElement('input');
        inp.type = 'file'; inp.accept = '.csv'; inp.style.display = 'none'; c.appendChild(inp);
        L.DomEvent.disableClickPropagation(c);
        L.DomEvent.on(c,'click',function(){ inp.click(); });
        L.DomEvent.on(inp,'change',function(){
            if(inp.files.length>0) _loadCSV(inp.files[0]);
            inp.value = '';
        });
        return c;
    };
    csvCtrl.addTo(map);

    // --- File upload (KML, KMZ, SHP, GeoJSON) ---
    var fileCtrl = L.control({position:'topleft'});
    fileCtrl.onAdd = function(){
        var c = L.DomUtil.create('div','file-control-container leaflet-bar');
        c.title = 'Upload KMZ/SHP/KML/GeoJSON';
        L.DomUtil.create('i','fas fa-folder-open',c);
        var inp = document.createElement('input');
        inp.type = 'file'; inp.accept = '.zip,.kmz,.kml,.json,.geojson';
        inp.style.display = 'none'; c.appendChild(inp);
        L.DomEvent.disableClickPropagation(c);
        L.DomEvent.on(c,'click',function(){ inp.click(); });
        L.DomEvent.on(inp,'change',function(){
            if(!_checkPwd()) return;
            if(inp.files.length===0) return;
            var file = inp.files[0], fname = file.name.toLowerCase();
            var reader = new FileReader();
            reader.onload = function(re){
                var content = re.target.result;
                function addGJ(gj){
                    var l = L.geoJson(gj, {
                        onEachFeature: function(f,lyr){
                            lyr._featureProps = f.properties || {};
                            _ensureEstado(lyr._featureProps);
                            lyr._origStyle = {color:'#3388ff',weight:2}; lyr._origSaved = true;
                            _applyEstadoStyle(lyr);
                            lyr._enhancerBound = true;
                            lyr.on('click',function(e2){ window._ehClick(e2,lyr); });
                            _regFeature(lyr);
                            if(f.properties){
                                var html = '<b>Data:</b><br>';
                                for(var k in f.properties){
                                    if(f.properties.hasOwnProperty(k))
                                        html += '<b>'+k+':</b> '+f.properties[k]+'<br>';
                                }
                                lyr.bindPopup(html, {maxHeight:200});
                            }
                        }
                    }).addTo(map);
                    try{ map.fitBounds(l.getBounds()); } catch(ex){}
                    _updateStats();
                    _logAction(_authUser,'load file',file.name);
                }
                if(fname.indexOf('.zip')!==-1 && typeof shp!=='undefined'){
                    shp(content).then(addGJ).catch(function(err){ alert('Error SHP: '+err); });
                } else if(fname.indexOf('.kmz')!==-1 && typeof JSZip!=='undefined'){
                    new JSZip().loadAsync(content).then(function(z){
                        var kf = null;
                        Object.keys(z.files).forEach(function(n){
                            if(n.toLowerCase().indexOf('.kml')!==-1) kf = n;
                        });
                        if(kf) z.file(kf).async('string').then(function(s){
                            addGJ(toGeoJSON.kml(new DOMParser().parseFromString(s,'text/xml')));
                        });
                    });
                } else if(fname.indexOf('.kml')!==-1){
                    var dec = new TextDecoder('utf-8');
                    addGJ(toGeoJSON.kml(new DOMParser().parseFromString(dec.decode(new Uint8Array(content)),'text/xml')));
                } else if(fname.indexOf('.json')!==-1 || fname.indexOf('.geojson')!==-1){
                    addGJ(JSON.parse(new TextDecoder('utf-8').decode(new Uint8Array(content))));
                }
            };
            reader.readAsArrayBuffer(file);
            inp.value = '';
        });
        return c;
    };
    fileCtrl.addTo(map);

    // --- Google Street View on popups ---
    map.on('popupopen', function(ev){
        var popup = ev.popup, ll = popup.getLatLng();
        if(!ll) return;
        var content = popup.getContent();
        if(typeof content !== 'string' || content.indexOf('gmaps-link')!==-1) return;
        popup.setContent(content +
            '<a class="gmaps-link" href="https://www.google.com/maps?q&layer=c&cbll='+
            ll.lat+','+ll.lng+'" target="_blank" '+
            'style="display:block;margin-top:10px;color:#4285F4;font-weight:bold;">'+
            'Ver en Street View</a>');
    });

    // Initial stats
    setTimeout(_updateStats, 300);
})();
</script>
